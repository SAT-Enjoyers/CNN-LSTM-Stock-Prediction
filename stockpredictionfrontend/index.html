<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single-Page Tailwind Frontend</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-gray-200 h-screen flex items-center justify-center">
        <div class="bg-gray-100 max-h-screen mx-margins w-full max-h-full h-full py-7 px-10">
            <header>
                <h1>Stock Market Predictor</h1>
              </header>
            <div class="flex">
                <form id="stock-get-form">
                    <input type="text" name="stockTag" class="w-full border p-2 mr-5 rounded-md" placeholder="Stock tag">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 ml-5 rounded-md" style="margin-top: 12px;">Submit</button>
                </form>
            </div>
            <div class="max-w-full h-80 bg-red-300 mt-10">
                <!-- Content of the fixed height div -->
                <svg id="chart"></svg>
            </div>
        </div>
    </div>

        <button id="submitButton">Submit</button>
        <div id="stockData">
            <svg id="chart"></svg>
        </div>
        <button id="buyButton">Buy</button>
    </div> -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
